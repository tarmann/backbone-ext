<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AppView</title>
</head>
<body>

<div class="container" data-region="main">
  <a href="#rfxs/"></a>
</div>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

<script type="text/javascript" src="../src/routers/AppRouter.js"></script>
<script type="text/javascript" src="../src/views/AppView.js"></script>

<script>
  
var SD = { App : {}, Routers : {} };

SD.App.Router = BBExt.AppRouter.extend({

  appRoutes: [
    
    // Base Routers
    {  prefix: 'mail', filter: 'mailFilter', routes: {
      ''                        : 'mail',
      'mail'                    : 'mail',
      'mail/:mail'              : 'contacts' 
    }},

    // Settings Routers
    { prefix: 'settings', filter: 'settingsFilter', routes: {
      '/personal'               : 'settingsPersonal',
      '/personal/password'      : 'settingsPersonalPassword'
    }}  
  
  ],

  mailFilter: function(){
    console.log('load mail collection');
  },

  mail: function(){
    console.log('load mail view');
  }

});

SD.App = new BBExt.AppView({
  
  router: SD.App.Router

});

</script>

</body>
</html>
